<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Poker</title>

    <style>
        body {
            background-color: #150c25;
            margin: 0;
            padding: 0;
        }

        h1 { 
            color: #FFFFFF;
            text-align: center;
            margin-top: 250px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 100px;
        }

        h2 { 
            color: #8482ce;
            text-align: center;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        
        header img {
            width: 100px; /* Adjust size */
            display: block;
            margin: 20px auto; /* Centers the image */
        }
        
        .button-container {
            text-align: center;
            margin-top: 50px;
        }
        
        .button {
            background-color: #0c0a0f;
            color: aliceblue;
            border: 2px solid #8482ce;
            padding: 40px 60px;
            font-size: 24px;
            border-radius: 25px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .button:hover {
            background-color: #ff0000;
            color: #000000;
            transform: scale(15);
            cursor: pointer;
            float: middle;
        }
    </style>
</head>
<body>
    
    <header>
        <img src="chip.png" alt="Casino Chip">
        <h1>Ultimate Poker</h1>
        <h2>Coming to a chinese sweatshop near you</h2>
    </header>

    <div class="button-container">
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&list=RDdQw4w9WgXcQ&start_radio=1" class="button">
            Click Me
        </a>
    </div>
     
</body>
</html>
